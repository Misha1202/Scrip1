<!DOCTYPE html>
<html>
<head>
    <title>Проверка истории посещений</title>
    <style>
        .visited { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Демонстрация проверки истории</h1>
    
    <p>Эта страница может определить, посещали ли вы конкретные сайты:</p>
    
    <ul>
        <li><a href="https://yandex.ru" id="link1">Яндекс</a></li>
        <li><a href="https://vk.com" id="link2">ВКонтакте</a></li>
        <li><a href="https://mail.ru" id="link3">Mail.ru</a></li>
    </ul>

    <script>
        // Проверка посещения конкретных URL
        function checkHistory() {
            const links = document.querySelectorAll('a');
            
            links.forEach(link => {
                // Создаем скрытый элемент для проверки
                const testLink = document.createElement('a');
                testLink.href = link.href;
                testLink.style.display = 'none';
                document.body.appendChild(testLink);
                
                // Проверяем стиль (в некоторых браузерах это работает)
                const color = window.getComputedStyle(testLink).color;
                
                // Если ссылка посещалась, добавляем класс
                if (color === 'rgb(255, 0, 0)') {
                    link.classList.add('visited');
                    console.log(`Посещал: ${link.href}`);
                }
                
                document.body.removeChild(testLink);
            });
        }

        // Запускаем после загрузки страницы
        window.addEventListener('load', checkHistory);
    </script>
</body>
</html>
