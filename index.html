<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Collaboration App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="loginScreen">
            <h1>Вход в систему</h1>
            <div class="login-form">
                <select id="userType">
                    <option value="user">Исполнитель</option>
                    <option value="admin">Администратор</option>
                </select>
                <div id="passwordField" class="hidden">
                    <input type="password" id="password" placeholder="Пароль администратора">
                </div>
                <button id="loginButton">Войти</button>
            </div>
        </div>

        <div id="adminPanel" class="panel hidden">
            <h1>Панель администратора</h1>
            <button class="logout-btn">Выйти</button>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="upload">Загрузка файла</button>
                <button class="tab-btn" data-tab="submissions">Отправленные данные</button>
            </div>
            
            <div id="uploadTab" class="tab-content active">
                <input type="file" id="fileInput" accept=".xlsx, .xls">
                <button id="uploadBtn">Загрузить</button>
                <div id="filePreview"></div>
            </div>
            
            <div id="submissionsTab" class="tab-content">
                <div id="submissionsList"></div>
            </div>
        </div>

        <div id="userPanel" class="panel hidden">
            <h1>Панель исполнителя</h1>
            <button class="logout-btn">Выйти</button>
            <div id="userFileInfo"></div>
            <div id="userTable"></div>
            <button id="submitBtn" class="hidden">Отправить данные</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
