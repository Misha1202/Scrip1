<!DOCTYPE html>
<html>
<head>
    <title>WB Warehouse Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000076 0%, #000000 50%, #42154c 100%);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 100;
            max-width: 400px;
            width: 90%;
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #0066ff;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #0055dd;
        }
        .cards-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            margin: 10px 0;
        }
        .card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 250px;
            margin: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }
        .value-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .label {
            font-size: 20px;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .value {
            font-size: 60px;
            font-weight: 700;
            margin: 0 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }
        .trend {
            font-size: 60px;
            animation: pulse 1.5s infinite;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .trend.up {
            color: #00ff88;
        }
        .trend.down {
            color: #ff4d4d;
        }
        .last-update {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 20px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .error-message {
            color: #ff4d4d;
            font-size: 18px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="login-container">
        <h2>Авторизация WB Monitor</h2>
        <input type="password" id="token-input" placeholder="Введите токен доступа">
        <input type="number" id="wh-id-input" placeholder="ID склада (по умолчанию 13)" value="13">
        <button id="login-btn">Войти</button>
    </div>

    <div id="dashboard" class="hidden">
        <div class="cards-row">
            <div class="card">
                <div class="label">ОТСТАВАНИЕ СОРТИРОВКИ</div>
                <div class="value-container">
                    <div class="value" id="last-qty-shk">0</div>
                    <div class="trend down" id="shk-trend">↓</div>
                </div>
            </div>
            <div class="card">
                <div class="label">ОТСТАВАНИЕ ПРЕДСОРТА</div>
                <div class="value-container">
                    <div class="value" id="qty-for-sort">0</div>
                    <div class="trend down" id="sort-trend">↓</div>
                </div>
            </div>
            <div class="card">
                <div class="label">ОТСТАВАНИЕ СБОРКИ</div>
                <div class="value-container">
                    <div class="value" id="qty-cur">0</div>
                    <div class="trend down" id="asm-trend">↓</div>
                </div>
            </div>
        </div>
        <div class="cards-row">
            <div class="card">
                <div class="label">ОТСОРТИРОВАНО</div>
                <div class="value-container">
                    <div class="value" id="qty-man-sort">0</div>
                </div>
            </div>
            <div class="card">
                <div class="label">ПРЕДСОРТИРОВАНО</div>
                <div class="value-container">
                    <div class="value" id="qty-man-sort-prev">0</div>
                </div>
            </div>
            <div class="card">
                <div class="label">СОБРАНО</div>
                <div class="value-container">
                    <div class="value" id="qty-asm">0</div>
                </div>
            </div>
        </div>
        <div class="last-update" id="current-time">Последнее обновление: не обновлялось</div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // Конфигурация API
        const API1_URL = "https://reports.wbwh.tech/srv/reports_assembly_api_proxy_adapter/api/v2/predsort_not_sorted/graph";
        const API2_URL = "https://reports.wbwh.tech/srv/reports_assembly_api_proxy_adapter/api/v2/assembly_not_sorted/qtys_for_sort";
        const API3_URL = "https://reports.wbwh.tech/srv/reports_assembly_api_proxy_adapter/api/v3/assembly_delay/by_wh_id";
        const API4_URL = "https://reports.wbwh.tech/srv/reports_assembly_api_proxy_adapter/api/assembly_work_plan";
        const UPDATE_INTERVAL = 300000; // 5 минут в миллисекундах
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 10000; // 10 секунд

        // Глобальные переменные
        let currentToken = "";
        let currentWhId = 13;
        let updateIntervalId = null;

        // Элементы DOM
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const tokenInput = document.getElementById('token-input');
        const whIdInput = document.getElementById('wh-id-input');
        const loginBtn = document.getElementById('login-btn');

        // Функция для отображения ошибки
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
        }

        // Функция для очистки ошибки
        function clearError() {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = "";
        }

        // Функция для форматирования даты
        function formatDate(date) {
            return date.toISOString().slice(0, 10);
        }

        // Функция для форматирования времени
        function formatTime(date) {
            return date.toLocaleTimeString('ru-RU');
        }

        // Функция для расчета тренда
        function calculateTrend(current, previous) {
            if (previous === 0) {
                return current > 0 ? "up" : "down";
            }
            return current > previous ? "up" : "down";
        }

        // Функция для выполнения запроса с повторными попытками
        async function fetchWithRetry(url, payload, retries = MAX_RETRIES) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${currentToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY));
                }
            }
        }

        // Функция для обновления данных
        async function updateData() {
            try {
                clearError();
                const today = formatDate(new Date());
                const currentTime = new Date();

                console.log(`[${formatTime(currentTime)}] Обновление данных за ${today}`);

                // 1. Данные SHK Quantity
                let lastShk = 0, prevShk = 0;
                try {
                    const api1Data = await fetchWithRetry(API1_URL, { wh_id: [currentWhId] });
                    if (api1Data && api1Data.data) {
                        const shkData = api1Data.data[0].qty_shk || [];
                        lastShk = shkData.length > 0 ? shkData[shkData.length - 1] : 0;
                        prevShk = shkData.length > 1 ? shkData[shkData.length - 2] : lastShk;
                    }
                } catch (error) {
                    console.error('Ошибка при получении данных SHK:', error);
                    showError('Ошибка получения данных SHK');
                }

                const shkTrend = calculateTrend(lastShk, prevShk);
                document.getElementById('last-qty-shk').textContent = lastShk;
                document.getElementById('shk-trend').className = `trend ${shkTrend}`;
                document.getElementById('shk-trend').textContent = shkTrend === 'up' ? '↑' : '↓';

                // 2. Данные qty_for_sort
                let lastSort = 0, prevSort = 0;
                try {
                    const api2Data = await fetchWithRetry(API2_URL, { wh_id: [currentWhId] });
                    if (api2Data && api2Data.data) {
                        const todaySortData = api2Data.data.filter(item => 
                            item && item.dt_h && String(item.dt_h).startsWith(today)
                        );
                        
                        if (todaySortData.length > 0) {
                            const sortedData = todaySortData.sort((a, b) => a.dt_h.localeCompare(b.dt_h));
                            lastSort = sortedData[sortedData.length - 1].qty_for_sort;
                            prevSort = sortedData.length > 1 ? sortedData[sortedData.length - 2].qty_for_sort : lastSort;
                        }
                    }
                } catch (error) {
                    console.error('Ошибка при получении данных предсорта:', error);
                    showError('Ошибка получения данных предсорта');
                }

                const sortTrend = calculateTrend(lastSort, prevSort);
                document.getElementById('qty-for-sort').textContent = lastSort;
                document.getElementById('sort-trend').className = `trend ${sortTrend}`;
                document.getElementById('sort-trend').textContent = sortTrend === 'up' ? '↑' : '↓';

                // 3. Данные отставания сборки
                let qtyCur = 0, prevQtyCur = 0;
                try {
                    const api3Data = await fetchWithRetry(API3_URL, { 
                        wh_id: [currentWhId], 
                        param: [-1], 
                        is_stock: [-1] 
                    });

                    if (api3Data && api3Data.data && api3Data.data.length > 0) {
                        const currentData = api3Data.data[0];
                        const qtys = currentData.qtys || [];
                        const dts = currentData.dts || [];

                        // Фильтруем только сегодняшние данные
                        const todayQtys = [];
                        for (let i = 0; i < Math.min(qtys.length, dts.length); i++) {
                            if (String(dts[i]).startsWith(today)) {
                                todayQtys.push(qtys[i]);
                            }
                        }

                        if (todayQtys.length > 0) {
                            qtyCur = todayQtys[todayQtys.length - 1];
                            prevQtyCur = todayQtys.length > 1 ? todayQtys[todayQtys.length - 2] : qtyCur;
                        } else {
                            qtyCur = currentData.qty_cur || 0;
                            prevQtyCur = qtys.length > 1 ? qtys[qtys.length - 2] : qtyCur;
                        }
                    }
                } catch (error) {
                    console.error('Ошибка при получении данных сборки:', error);
                    showError('Ошибка получения данных сборки');
                }

                const asmTrend = calculateTrend(qtyCur, prevQtyCur);
                document.getElementById('qty-cur').textContent = qtyCur;
                document.getElementById('asm-trend').className = `trend ${asmTrend}`;
                document.getElementById('asm-trend').textContent = asmTrend === 'up' ? '↑' : '↓';

                // 4. Данные выполненных работ
                let qtyManSort = 0, qtyManSortPrev = 0, qtyAsm = 0;
                try {
                    const api4Data = await fetchWithRetry(API4_URL, { 
                        date_from: today, 
                        date_to: today, 
                        wh_id: [currentWhId] 
                    });

                    if (api4Data && api4Data.data) {
                        const todayWorkData = api4Data.data.filter(item => 
                            item && item.dt && String(item.dt).startsWith(today)
                        );

                        if (todayWorkData.length > 0) {
                            qtyManSort = todayWorkData.reduce((sum, item) => sum + (item.qty_man_sort || 0), 0);
                            qtyManSortPrev = todayWorkData.reduce((sum, item) => sum + (item.qty_predsort || 0), 0);
                            qtyAsm = todayWorkData.reduce((sum, item) => sum + (item.qty_asm || 0), 0);
                        }
                    }
                } catch (error) {
                    console.error('Ошибка при получении данных работ:', error);
                    showError('Ошибка получения данных работ');
                }

                document.getElementById('qty-man-sort').textContent = qtyManSort;
                document.getElementById('qty-man-sort-prev').textContent = qtyManSortPrev;
                document.getElementById('qty-asm').textContent = qtyAsm;

                // Обновляем время последнего обновления
                document.getElementById('current-time').textContent = 
                    `Последнее обновление: ${formatTime(new Date())}`;

            } catch (error) {
                console.error('Критическая ошибка при обновлении данных:', error);
                showError(`Критическая ошибка: ${error.message}`);
            }
        }

        // Функция для создания пузырьков
        function createBubbles() {
            const bubbleTexts = ['WB', 'RWB'];
            const colors = ['rgba(255, 255, 255, 0.15)', 'rgba(255, 255, 255, 0.1)'];
            
            setInterval(() => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * window.innerWidth;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const text = bubbleTexts[Math.floor(Math.random() * bubbleTexts.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}px`;
                bubble.style.bottom = `-${size}px`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.background = color;
                bubble.textContent = text;
                
                document.body.appendChild(bubble);
                
                setTimeout(() => {
                    bubble.remove();
                }, duration * 1000);
            }, 500);
        }

        // Обработчик входа
        loginBtn.addEventListener('click', async () => {
            const token = tokenInput.value.trim();
            const whId = whIdInput.value.trim() || "13";
            
            if (!token) {
                alert('Пожалуйста, введите токен доступа');
                return;
            }
            
            if (!/^\d+$/.test(whId)) {
                alert('ID склада должен быть числом');
                return;
            }
            
            currentToken = token;
            currentWhId = parseInt(whId, 10);
            
            // Показать загрузку
            loginBtn.disabled = true;
            loginBtn.textContent = 'Загрузка...';
            
            try {
                // Проверить токен, запросив один из API
                await fetchWithRetry(API1_URL, { wh_id: [currentWhId] });
                
                // Если успешно, скрыть экран входа и показать дашборд
                loginScreen.classList.add('hidden');
                dashboard.classList.remove('hidden');
                
                // Запустить обновление данных
                updateData();
                updateIntervalId = setInterval(updateData, UPDATE_INTERVAL);
                
                // Создать пузырьки
                createBubbles();
                
            } catch (error) {
                console.error('Ошибка авторизации:', error);
                alert('Неверный токен или проблемы с подключением. Проверьте токен и попробуйте снова.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
            }
        });

        // Также разрешаем вход по нажатию Enter
        tokenInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        whIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
